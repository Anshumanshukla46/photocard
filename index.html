<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

</head>

<body>
  <div id="inner">

    <img src="./images/bg-pattern-card.svg" alt="background-image" id="bcgimg">


    <img src="./images/image-victor.jpg" alt="profile" id="profile">

    <br>

    <p id="name"> Victor Crest <span id="age"> 26 </span></p>


    <p id="location"> London </p>

    <hr>


    <div id="portfolio">

      <div id="follow">
        <h3>80K</h3>
        <p id="one">Followers</p>
      </div>

      <div id="like">
        <h3>803K</h3>
        <p id="one">Likes</p>
      </div>

      <div id="photos">
        <h3>1.4K</h3>
        <p id="one">Photos</p>
      </div>


    </div>
  </div>

</body>

</html>
